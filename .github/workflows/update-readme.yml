name: Update All ALO Version Badges

on:
  push:
    branches:
      - '**'  # Run on all branch pushes
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-badges:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history

      - name: Get default branch and version
        id: get-version
        run: |
          DEFAULT_BRANCH=$(git remote show origin | grep 'HEAD branch' | cut -d' ' -f5)
          echo "DEFAULT_BRANCH=$DEFAULT_BRANCH" >> $GITHUB_ENV
          echo "Default branch is $DEFAULT_BRANCH"
          
          # Extract version from branch name (assuming format like V2.7.0 or v2.7.0)
          if [[ $DEFAULT_BRANCH =~ [Vv]([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VERSION="V${BASH_REMATCH[1]}"
          elif [[ $DEFAULT_BRANCH =~ ([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VERSION="V${BASH_REMATCH[1]}"
          else
            # If no version in branch name, try to get from latest tag
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "V2.0.0")
            VERSION=$(echo $LATEST_TAG | sed -E 's/^v/V/')
          fi
          
          echo "Extracted version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Check and update README badges
        run: |
          # Check if we're on the default branch
          CURRENT_BRANCH=${GITHUB_REF#refs/heads/}
          echo "Current branch is $CURRENT_BRANCH"
          
          if [ "$CURRENT_BRANCH" = "$DEFAULT_BRANCH" ]; then
            echo "Updating README.md badges with version $VERSION"
            
            # Create backup of README
            cp README.md README.md.bak
            
            # Count badges before update
            BADGE_COUNT=$(grep -c "!\[Framework\](https://img\.shields\.io/badge/ALO-V[0-9]\+\.[0-9]\+\.[0-9]\+-blue)" README.md || echo "0")
            echo "Found $BADGE_COUNT ALO version badges to update"
            
            # Update all badges in README
            sed -i -E "s#!\[Framework\]\(https://img\.shields\.io/badge/ALO-V[0-9]+\.[0-9]+\.[0-9]+-blue\)#![Framework](https://img.shields.io/badge/ALO-$VERSION-blue)#g" README.md
            
            # Count updated badges for verification
            UPDATED_COUNT=$(grep -c "!\[Framework\](https://img\.shields\.io/badge/ALO-$VERSION-blue)" README.md || echo "0")
            echo "Updated $UPDATED_COUNT badges to version $VERSION"
            
            # Check if README was changed
            if ! diff -q README.md README.md.bak > /dev/null; then
              git config --global user.name "GitHub Action"
              git config --global user.email "action@github.com"
              git add README.md
              git commit -m "자동 업데이트: ALO 버전 배지를 $VERSION로 업데이트"
              git push
              echo "Successfully updated README with new version badges"
            else
              echo "No changes needed to README badges"
            fi
          else
            echo "Not on default branch ($DEFAULT_BRANCH), skipping README badge updates"
          fi
